      # Deploy the SRS image to the ACK cluster
      - name: Setup KUBCONFIG for Aliyun ACK
        run: |-
          KUBECONFIG=$RUNNER_TEMP/kubeconfig_$(date +%s)
          echo "${{ secrets.KUBCONFIG }}" > $KUBECONFIG
          echo "KUBECONFIG=$KUBECONFIG" >> $GITHUB_ENV

      - name: Deploy SRS image
        run: |-
          ls -lh srs.yaml
          #kubectl apply -f srs.yaml
          cat ${{ env.KUBCONFIG }}
          kubectl describe deploy/web-deploy
